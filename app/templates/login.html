
  {% extends 'base.html' %}
  {% block content %}
  {% load socialaccount %}
  
  <div class="container pt-4">
    <div class="col-lg-4 mx-auto shadow p-0 mt-4">
      <div class="alert alert-info">
        <h2>Login Here</h2>
      </div>
      <div class="p-4">
        <form action="/login/" method="POST">
          {% csrf_token %}
          {{form.as_p}}
          <hr>
          <input type="submit" value="Login" class="btn btn-info">
          <br>
          <br>
          <a href="{% provider_login_url 'google' %}" class="btn btn btn-danger btn-lg btn-block">google</a>
          
        </form>
      </div>
    </div>
  </div>
  {% endblock %}
